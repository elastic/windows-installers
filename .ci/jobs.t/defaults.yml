---

##### GLOBAL METADATA

- meta:
    cluster: devops-ci

##### JOB DEFAULTS

- job:
    project-type: freestyle
    logrotate:
      daysToKeep: 30
      numToKeep: 100
    properties:
      - github: 
          url: https://github.com/elastic/windows-installers/
      - inject:
          properties-content: HOME=$JENKINS_HOME
    concurrent: false
    node: "immutable-windows-2019-msi"
    scm:
      - git:
          name: origin
          credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          reference-repo: /var/lib/jenkins/.git-references/windows-installers.git
          branches:
              - "%BRANCH%"
          url: git@github.com:elastic/windows-installers.git
    vault:
      role_id: cff5d4e0-61bf-2497-645f-fcf019d10c13
    wrappers:
      - ansicolor
      - timeout:
          type: absolute
          timeout: 120
          fail: true
      - timestamps
      - workspace-cleanup
